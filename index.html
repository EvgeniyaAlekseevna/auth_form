<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="auth-container">
        <form id="auth-form">
            <h2>Вход:</h2>
            <div>
                <label for="email"></label>
                <input type="email" id="email" class="form_input" name="email" placeholder="Email" required>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" class="form_input" name="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="form_button">Войти</button>
        </form>
    </div>

<script src="scripts/auth.js"></script>
</body>
</html>
